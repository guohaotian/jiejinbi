<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>接金币小游戏</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      overflow: hidden;
    }

    #settings-container {
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
      height: 100vh;
    }

    #settings-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #settings-container input {
      font-size: 16px;
      margin: 10px 0;
    }

    #settings-container button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings-container button:hover {
      background-color: #0056b3;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #87ceeb;
      overflow: hidden;
    }

    /* 篮子样式 */
    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 150px; /* 默认宽度 */
      height: 100px; /* 默认高度 */
      max-width: 200px;
      max-height: 200px;
      background-color: #8b4513;
      border-radius: 10px;
      background-size: contain; /* 保持比例 */
      background-repeat: no-repeat;
      background-position: center;
      transform: translateX(-50%);
    }

    /* 金币、福袋、炸弹样式 */
    .item {
      position: absolute;
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      line-height: 20px;
      color: white;
    }

    .coin {
      background-image: url('https://www.pngall.com/wp-content/uploads/5/Gold-Coin-PNG-Free-Download.png'); /* 普通金币 PNG */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .fortune-bag {
      background-image: url('https://www.pngitem.com/pimgs/m/15-152384_lucky-bag-png-lucky-bag-png-transparent-png.png'); /* 福袋 PNG */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .bomb {
      background-image: url('https://www.pngkit.com/png/full/104-1043135_explosive-bomb-png-clipart.png'); /* 炸弹 PNG */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* 分数显示样式 */
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 设置页面 -->
  <div id="settings-container">
    <h1>接金币小游戏 - 设置</h1>
    <label for="speed">掉落速度:</label>
    <input type="number" id="speed" min="1" max="20" value="5">
    <br><br>
    <label for="basket-image">自定义篮子图片:</label>
    <input type="file" id="basket-image" accept="image/*">
    <br><br>
    <button id="start-button">开始游戏</button>
  </div>

  <!-- 游戏页面 -->
  <div id="game-container" style="display: none;">
    <div id="basket"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const settingsContainer = document.getElementById('settings-container');
    const gameContainer = document.getElementById('game-container');
    const basket = document.getElementById('basket');
    const scoreDisplay = document.getElementById('score');
    const speedInput = document.getElementById('speed');
    const basketImageInput = document.getElementById('basket-image');
    const startButton = document.getElementById('start-button');

    let basketPosition = gameContainer.offsetWidth / 2 - 75;
    let score = 0;
    let coinFallSpeed = 5; // 默认金币掉落速度
    const basketSpeed = 20;
    let gameRunning = false; // 游戏运行状态

    // 切换到游戏页面
    startButton.addEventListener('click', () => {
      const userSpeed = parseInt(speedInput.value, 10);
      if (!isNaN(userSpeed)) {
        coinFallSpeed = userSpeed;
      }

      // 如果用户上传了图片，则设置为篮子背景
      const file = basketImageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          basket.style.backgroundImage = `url(${event.target.result})`;
          basket.style.backgroundColor = 'transparent';
        };
        reader.readAsDataURL(file);
      }

      // 隐藏设置页面，显示游戏页面
      settingsContainer.style.display = 'none';
      gameContainer.style.display = 'block';

      initializeGame();
      gameRunning = true;
    });

    // 设置篮子的位置
    function moveBasket(direction) {
      if (direction === 'left' && basketPosition > 0) {
        basketPosition -= basketSpeed;
      } else if (direction === 'right' && basketPosition < gameContainer.offsetWidth - basket.offsetWidth) {
        basketPosition += basketSpeed;
      }
      basket.style.left = `${basketPosition}px`;
    }

    // 生成金币、福袋或炸弹
    function createItem(type) {
      const item = document.createElement('div');
      item.classList.add('item');

      const startX = Math.random() * (gameContainer.offsetWidth - 50);
      item.style.left = `${startX}px`;
      item.style.top = `0px`;

      if (type === 'coin') {
        const value = Math.floor(Math.random() * 5) + 1; // 随机分数 1-5
        item.textContent = value;
        item.dataset.value = value; // 保存分数
        item.classList.add('coin');
      } else if (type === 'fortune-bag') {
        const value = Math.floor(Math.random() * 6) + 5; // 随机分数 5-10
        item.textContent = value;
        item.dataset.value = value; // 保存分数
        item.classList.add('fortune-bag');
      } else if (type === 'bomb') {
        item.classList.add('bomb');
      }

      gameContainer.appendChild(item);
      return item;
    }

    // 下落逻辑
    function dropItems() {
      const items = document.querySelectorAll('.item');
      items.forEach((item) => {
        const currentTop = parseFloat(item.style.top);
        item.style.top = `${currentTop + coinFallSpeed}px`;

        // 检测碰撞
        const itemLeft = parseFloat(item.style.left);
        const itemBottom = currentTop + 50;

        if (
          itemBottom >= gameContainer.offsetHeight - basket.offsetHeight &&
          itemLeft + 25 > basketPosition &&
          itemLeft < basketPosition + basket.offsetWidth
        ) {
          if (item.classList.contains('coin') || item.classList.contains('fortune-bag')) {
            score += parseInt(item.dataset.value, 10);
          } else if (item.classList.contains('bomb')) {
            score -= 10;
          }
          scoreDisplay.textContent = `Score: ${score}`;
          item.remove();
        }

        // 删除落出屏幕的物品
        if (itemBottom > gameContainer.offsetHeight) {
          item.remove();
        }
      });
    }

    // 初始化游戏
    function initializeGame() {
      basketPosition = gameContainer.offsetWidth / 2 - basket.offsetWidth / 2;
      basket.style.left = `${basketPosition}px`;
      scoreDisplay.textContent = `Score: ${score}`;

      // 定期生成金币、福袋和炸弹
      setInterval(() => {
        if (gameRunning) {
          const rand = Math.random();
          if (rand < 0.8) {
            createItem('coin');
          } else if (rand < 0.9) {
            createItem('fortune-bag');
          } else {
            createItem('bomb');
          }
        }
      }, 500);

      // 游戏循环
      function gameLoop() {
        if (gameRunning) {
          dropItems();
        }
        requestAnimationFrame(gameLoop);
      }
      gameLoop();
    }

    // 键盘控制
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        moveBasket('left');
      } else if (e.key === 'ArrowRight') {
        moveBasket('right');
      }
    });
  </script>
</body>
</html>
