<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>接金币小游戏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      overflow: hidden;
    }

    #settings-container {
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
      height: 100vh;
    }

    #settings-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #settings-container input {
      font-size: 16px;
      margin: 10px 0;
    }

    #settings-container button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings-container button:hover {
      background-color: #0056b3;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #87ceeb;
      overflow: hidden;
    }

    /* 倒计时样式 */
    #countdown {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 48px;
      font-weight: bold;
      z-index: 10;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 150px;
      height: 100px;
      max-width: 200px;
      max-height: 200px;
      background-color: #8b4513;
      border-radius: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform: translateX(-50%);
      touch-action: none;
    }

    .item {
      position: absolute;
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      line-height: 20px;
      color: white;
    }

    .coin {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1490/1490838.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .fortune-bag {
      background-image: url('https://cdn-icons-png.flaticon.com/512/706/706164.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .bomb {
      background-image: url('https://cdn-icons-png.flaticon.com/512/686/686447.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="settings-container">
    <h1>接金币小游戏 - 设置</h1>
    <label for="speed">掉落速度:</label>
    <input type="number" id="speed" min="1" max="20" value="5">
    <br><br>
    <label for="basket-image">自定义篮子图片:</label>
    <input type="file" id="basket-image" accept="image/*">
    <br><br>
    <button id="start-button">开始游戏</button>
  </div>

  <div id="game-container" style="display: none;">
    <div id="countdown">3</div>
    <div id="basket"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const settingsContainer = document.getElementById('settings-container');
    const gameContainer = document.getElementById('game-container');
    const countdown = document.getElementById('countdown');
    const basket = document.getElementById('basket');
    const scoreDisplay = document.getElementById('score');
    const speedInput = document.getElementById('speed');
    const basketImageInput = document.getElementById('basket-image');
    const startButton = document.getElementById('start-button');

    let basketPosition = 0;
    let score = 0;
    let coinFallSpeed = 5; // 默认金币掉落速度
    let gameRunning = false;

    startButton.addEventListener('click', () => {
      const userSpeed = parseInt(speedInput.value, 10);
      if (!isNaN(userSpeed)) {
        coinFallSpeed = userSpeed;
      }

      const file = basketImageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          basket.style.backgroundImage = `url(${event.target.result})`;
          basket.style.backgroundColor = 'transparent';
        };
        reader.readAsDataURL(file);
      }

      settingsContainer.style.display = 'none';
      gameContainer.style.display = 'block';

      startCountdown();
    });

    function startCountdown() {
      let timeLeft = 3;
      countdown.textContent = timeLeft;
      const interval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(interval);
          countdown.style.display = 'none';
          initializeGame();
          gameRunning = true;
        } else {
          countdown.textContent = timeLeft;
        }
      }, 1000);
    }

    function createItem(type) {
      const item = document.createElement('div');
      item.classList.add('item');
      const startX = Math.random() * (gameContainer.offsetWidth - 50);
      item.style.left = `${startX}px`;
      item.style.top = `0px`;

      if (type === 'coin') {
        const value = Math.floor(Math.random() * 5) + 1;
        item.textContent = value;
        item.dataset.value = value;
        item.classList.add('coin');
      } else if (type === 'fortune-bag') {
        const value = Math.floor(Math.random() * 6) + 5;
        item.textContent = value;
        item.dataset.value = value;
        item.classList.add('fortune-bag');
      } else if (type === 'bomb') {
        item.classList.add('bomb');
      }

      gameContainer.appendChild(item);
      return item;
    }

    function dropItems() {
      const items = document.querySelectorAll('.item');
      items.forEach((item) => {
        const currentTop = parseFloat(item.style.top);
        item.style.top = `${currentTop + coinFallSpeed}px`;

        const itemLeft = parseFloat(item.style.left);
        const itemBottom = currentTop + 50;

        if (
          itemBottom >= gameContainer.offsetHeight - basket.offsetHeight &&
          itemLeft + 25 > basketPosition &&
          itemLeft < basketPosition + basket.offsetWidth
        ) {
          if (item.classList.contains('coin') || item.classList.contains('fortune-bag')) {
            score += parseInt(item.dataset.value, 10);
          } else if (item.classList.contains('bomb')) {
            score -= 10;
          }
          scoreDisplay.textContent = `Score: ${score}`;
          item.remove();
        }

        if (itemBottom > gameContainer.offsetHeight) {
          item.remove();
        }
      });
    }

    function initializeGame() {
      basketPosition = gameContainer.offsetWidth / 2 - basket.offsetWidth / 2;
      basket.style.left = `${basketPosition}px`;

      setInterval(() => {
        if (gameRunning) {
          const rand = Math.random();
          if (rand < 0.8) {
            createItem('coin');
          } else if (rand < 0.9) {
            createItem('fortune-bag');
          } else {
            createItem('bomb');
          }
        }
      }, 1000);

      function gameLoop() {
        if (gameRunning) {
          dropItems();
        }
        requestAnimationFrame(gameLoop);
      }
      gameLoop();
    }

    // 实现拖动篮子
    basket.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const newX = touch.clientX - basket.offsetWidth / 2;
      basketPosition = Math.max(0, Math.min(newX, gameContainer.offsetWidth - basket.offsetWidth));
      basket.style.left = `${basketPosition}px`;
    });
  </script>
</body>
</html>
